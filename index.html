right: 0;

height: 150px;
z-index: 2;

}
.nectar-shape-divider {
width: 100%;
left: 0;
bottom: -1px;

}

.nectar-shape-divider-wrap svg path:nth-child(4) { opacity: 0.33; }
#bubble-top { 
    position: absolute;

    bottom: 0;
    left: 0;
    z-index: 2;
    opacity: 0.4;
}
</style>
